<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player:@Harshit</title>
    <link rel="stylesheet" href="style.css">
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <nav class=>
        <ul class="flex pl-[650px] items-center list-none h-[40px] bg-black text-white">
            <li class="flex"><img class="w-[44px] text-xl pt-5  pl-1 pr-1" src="/assets/img/logo.png" alt="spotify">
            <li class="pt-5 text-xl hover:text-orange-400">Music Player</span></li>    
            
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 class="text-3xl font-black ml-10 mt-12 hover:text-orange-400">Your Favorites</h1>
            <div class="songItemContainer">
                
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">04:12 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                
                
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">05:34 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">03:30 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">04:24 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
                
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">04:32 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
               
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">05:34 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
               
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">03:59 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
               
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">05:13 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
               
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">05:28 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
               
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp justify-end">05:31 <i class="far songItemplay fa-play-circle"></i></span></span>
                </div>
              
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="slider_container flex ">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="icons flex">
            <!--fontawesome icons-->
            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-2x"></i></div>
            <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>
        <div class="songInfo">
             <div class="track-name">Track Name</div>
        </div>
        <div class="slider_container ">
            <i class="fa fa-volume-down fa-1x"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up fa-1x"></i>
          </div>
    </div>

    <script src="https://kit.fontawesome.com/44f13d0b76.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
</body>
</html>
